<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Recette OPC</title>
    <!-- DESCRIPTION -->
    <meta name='description' content="Intégration d'une maquette pour le cours 'Préparez-vous aux tests techniques pour devenir développeur'">
    <!-- CSS -->
    <link rel='stylesheet' href='css/main.css'>
    <!-- GOOGLE FONTS -->
    <!-- Roboto -->
    <link href='https://fonts.googleapis.com/css2?family=Roboto&display=swap' rel='stylesheet'>
    <!-- Quicksand -->
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Quicksand&display=swap' rel='stylesheet'>
    <!-- Bangers -->
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Bangers&display=swap' rel='stylesheet'>
    <!-- FONTAWESOME -->
    <script src='https://kit.fontawesome.com/29ef46100e.js' crossorigin='anonymous'></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <!-- IMAGE -->
        <div class="row">
            <img src="images/recette.png" alt="Photo" style="margin: 20px 0;">
        </div>

        <!-- TITRE -->
        <div class="row">
            <h1>French Cookies</h1>
            <p>Efficient aggregate maximize clicks-and-mortar infrastructures communities weblogs best-of-breed blogospheres frictionless interfaces B2C.</p>
        </div>

        <!-- OVERVIEW -->
        <div class="row">
            <h2>Overview</h2>
            <hr>

            <!-- DIFFICULTY -->
            <div class="col">
                <div class="colonne">
                    <div class="stars">
                        <p><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><i class="far fa-star"></i><i class="far fa-star"></i></p>
                    </div>
                    <p>Difficulty</p>
                </div>
            </div>

            <!-- COST -->
            <div class="col justify-content-center">
                <div class="colonne">
                    <div class="circle">
                        <p>€€</p>
                    </div>
                    <p>Cost</p>
                </div>
            </div>

            <!-- PREPARATION TIME -->
            <div class="col">
                <div class="colonne">
                    <div class="circle">
                        <p>45 mn</p>
                    </div>
                    <p>Preparation Time</p>
                </div>
            </div>

            <!-- COOKING TIME -->
            <div class="col">
                <div class="colonne">
                    <div class="circle">
                        <p>0 mn</p>
                    </div>
                    <p>Cooking Time</p>
                </div>
            </div>

            <!-- RESTING TIME -->
            <div class="col">
                <div class="colonne">
                    <div class="circle">
                        <p>10 mn</p>
                    </div>
                    <p>Resting Time</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src='js/main.js'></script>
    <!-- BOOTSTRAP -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
